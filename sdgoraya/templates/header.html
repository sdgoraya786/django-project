<body>

     <!-- MENU BAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
              <i class="fa fa-line-chart"></i>
              Digital Trend
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"

                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- {{request.path}} -->
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link {% if request.path == '/' %} active {% endif %}">Home</a>
                    </li>
                    <li class="nav-item">
                         <a href="{% url 'about-us' %}" class="nav-link {% if request.path == '/about-us/' %} active {% endif %}">About Us</a>
                     </li>
                     <li class="nav-item">
                        <a href="{% url 'courses' %}" class="nav-link {% if request.path == '/courses/' %} active {% endif %}">Courses</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a href="#" class="nav-link smoothScroll">Our Works</a>
                    </li> -->
                    {% url 'blogs' as url %}
                    <li class="nav-item">
                        <a href="{{url}}" class="nav-link {% if request.path == url %} active {% endif %}">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a href="/contact" class="nav-link contact  {% if request.path == '/contact/' %} active {% endif %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
