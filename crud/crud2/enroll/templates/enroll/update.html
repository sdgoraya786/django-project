{% extends "enroll/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-2">
        <h4 class="text-center alert alert-info">Update Student Information</h4>
       {% if msg %}
        <div class="alert alert-success" id="alert-msg" role="alert" data-aos="zoom-in-up" data-aos-duration="1000">{{msg}}</div>
       {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{forms.as_p}}
            <input type="submit" value="update" id="up-st" class="btn  btn-success">
            <a href="{% url 'add_show'%}" class="btn btn-info">Back to Home</a>
        </form>
    </div>
</div>
{% endblock content %}
