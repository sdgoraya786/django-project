<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Class Based View - Editing View: CreateView - UpdateView</title>
</head>
<body>
    <form action="" method="post" novalidate>
       {% csrf_token %}
       {{form.as_p}}
       <input type="submit" value="Save">

    <!-- When Update - which is the object being updated - this link is show when data update  -->
   {% if object %}

   {% endif %}


    <li><a href="{% url 'students' %}">All Students</a></li>

</body>
</html>
