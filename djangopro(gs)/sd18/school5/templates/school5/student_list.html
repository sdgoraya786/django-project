<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Class Based View - Display View: ListView</title>
</head>
<body>
    <ul>
        {% for student in student_list %}
            <li>
                <a href="{% url 'studentdetail' student.id %}">{{student.name}}</a>
            </li>
        {% endfor %}
    </ul>
    <br>
    <li><a href="{% url 'addstudent' %}">Add Students</a></li>
</body>
</html>
