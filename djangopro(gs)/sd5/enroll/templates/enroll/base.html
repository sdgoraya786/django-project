<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.min.css' %}">
    <title>{% block title %}{% endblock title %}</title>
    <style>
        .form-group label{
            padding-bottom: 8px;
        }
        .form-group #helptext {
            font-size: 11px;
        }
        .form-group #helptext li {
            list-style-type: none;
        }
        .alert {
            text-align: center;
        }
    </style>
</head>
<body>

  {% block content %}
    
  {% endblock content %}

<script src="{% static 'enroll/js/jquery.js' %}"></script>
<script src="{% static 'enroll/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'enroll/js/custom.js' %}"></script>
</body>
</html>
