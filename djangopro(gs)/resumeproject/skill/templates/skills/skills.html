{% extends "core/base.html" %}

{% block title %}
    Education | Skills
{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-warning border-bottom mb-5">SKILLS</h2>

        <div class="row text-white">
            <div class="col-sm-5">
                <h4 class="mt-5">HTML/CSS</h4>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 100%;"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                </div>
            </div>
            <div class="col-sm-5 offset-sm-2">
                <h4 class="mt-5">Bootstap</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" role="progressbar" style="width: 90%;"
                        aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
                </div>
            </div>
        </div>

        <div class="row text-white">
            <div class="col-sm-5">
                <h4 class="mt-5">JavaScript</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" style="width: 70%;"
                        aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
                </div>
            </div>
            <div class="col-sm-5 offset-sm-2">
                <h4 class="mt-5">jQuery</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 65%;"
                        aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">65%</div>
                </div>
            </div>
        </div>

        <div class="row text-white">
            <div class="col-sm-5">
                <h4 class="mt-5">Python</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 60%;"
                        aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
                </div>
            </div>
            <div class="col-sm-5 offset-sm-2">
                <h4 class="mt-5">Django</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 80%;"
                        aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
                </div>
            </div>
        </div>

    </div>
{% endblock content %}
