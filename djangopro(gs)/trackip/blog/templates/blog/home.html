{% extends "blog/base.html" %}

{% block title %}
    Home | SD Goraya
{% endblock title %}

{% block content %}
    <div class="col-sm-10 offset-1">
        <!-- <h3 class="text-white">Home Page</h3> -->

        {% for post in posts %}
          <div class="jumbotron jumbotron-fluid jambo-color py-5 px-4 mt-5">
            <div class="container">
              <h1 class="display-6 fw-bold">{{post.title}}</h1>
              <hr class="my-2">
              <p class="lead pt-2 text-justify">{{post.desc|safe}}</p>
            </div>
          </div>
        {% endfor %}

    </div>

{% endblock content %}
